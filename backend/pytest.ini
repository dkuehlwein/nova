[pytest]
pythonpath = backend
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function
testpaths = ../tests
addopts = --tb=short --import-mode=importlib
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: unit tests (isolated, no services)
    component: component tests (need DB/Redis)
    integration: integration tests (multi-service)
    e2e: end-to-end tests (full Docker stack) 