[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore:.*asyncio_default_fixture_loop_scope.*:DeprecationWarning
log_cli = false
log_cli_level = ERROR
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: unit tests (isolated, no services)
    component: component tests (need DB/Redis)
    integration: integration tests (multi-service)
    e2e: end-to-end tests (full Docker stack) 