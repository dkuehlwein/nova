services:
  # PostgreSQL Database for Kanban MCP
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nova_kanban}
      POSTGRES_USER: ${POSTGRES_USER:-nova}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nova_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nova} -d ${POSTGRES_DB:-nova_kanban}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Kanban MCP Server v2 (with PostgreSQL backend)
  kanban-mcp:
    build:
      context: ./data
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8001}:${PORT:-8001}"
    environment:
      DATABASE_URL: postgresql+asyncpg://nova:nova_dev_password@postgres:5432/nova_kanban
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8001}
      SQL_DEBUG: ${SQL_DEBUG:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      CREATE_TABLES: ${CREATE_TABLES:-true}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gmail MCP Server
  gmail-mcp:
    build:
      context: ./mcp_servers/gmail
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./mcp_servers/gmail/token.json:/app/token.json
      - ./mcp_servers/gmail/credentials.json:/app/credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Fast MCP Example Server
  example-mcp:
    build:
      context: ./mcp_servers/fast_mcp_example
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kanban Frontend (optional - for testing the kanban UI)
  kanban-frontend:
    build:
      context: ./mcp_servers/kanban/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - kanban-mcp
    environment:
      - VITE_API_URL=http://localhost:8001
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: mcp-network 