permissions:
  allow:
  - get_tasks
  - search_memory
  - add_memory
  - get_task_by_id
  - get_memories
  - search_memories
  - ask_user
  - update_task
  - enable_skill
  - disable_skill
  - _example_skill__*
  - lookup_contact
  # Calendar tools - allow for conflict detection flow
  - gcal_create_event
  - gcal_list_events
  - gcal_delete_event
  - gcal_update_event
  deny:
  - mcp_tool(*)
  - send_email
  - gmail_send_email
  - outlook_send_email
settings:
  audit_enabled: true
  default_secure: true
  require_justification: true
