permissions:
  allow:
  - get_tasks
  - search_memory
  - add_memory
  - get_task_by_id
  - get_memories
  - search_memories
  - ask_user
  - update_task
  - enable_skill
  - disable_skill
  - _example_skill__*
  # Contact lookup - allow without approval
  - outlook_mac-lookup_contact
  # Calendar tools - allow for conflict detection flow (prefixed names per ADR-015)
  - google_workspace-create_event
  - google_workspace-list_events
  - google_workspace-delete_event
  - google_workspace-update_event
  - outlook_mac-list_calendar_events
  deny:
  - mcp_tool(*)
  # Email sending requires approval (prefixed names per ADR-015)
  - google_workspace-send_email
  - outlook_mac-send_email
settings:
  audit_enabled: true
  default_secure: true
  require_justification: true
