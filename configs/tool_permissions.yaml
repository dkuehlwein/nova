permissions:
  allow:
  - get_tasks
  - search_memory
  - add_memory
  - get_task_by_id
  - get_memories
  - search_memories
  - ask_user
  - update_task
  # Skill management tools (ADR-014)
  - enable_skill
  - disable_skill
  # Example skill tools (testing only)
  - _example_skill__*
  deny:
  - mcp_tool(*)
  # Outlook email sending always requires explicit approval
  - send_email
settings:
  audit_enabled: true
  default_secure: true
  require_justification: true
